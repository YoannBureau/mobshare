<div class="configurator-container">
    <div>
        <mat-form-field class="attendee-list" appearance="fill">
            <mat-label>{{ 'PAGES.CONFIGURATOR.ATTENDEES' | translate }}</mat-label>
            <perfect-scrollbar style="height: 100px;" #attendeesScrollbar>
                <mat-chip-list #chipList aria-label="'PAGES.CONFIGURATOR.ATTENDEES' | translate">
                    <mat-chip *ngFor="let attendee of attendees" [selectable]="true" [removable]="true"
                        (removed)="remove(attendee)">
                        {{attendee}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <br />
                    <input [placeholder]="'PAGES.CONFIGURATOR.ATTENDEES_HOWTO' | translate" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </perfect-scrollbar>
        </mat-form-field>
    </div>
    <div class="options">
        <mat-checkbox class="randomize" [(ngModel)]="isRandomized">{{ 'PAGES.CONFIGURATOR.RANDOMIZE' | translate }}</mat-checkbox>
        <mat-form-field class="time-interval" appearance="fill">
            <mat-label>{{ 'PAGES.CONFIGURATOR.INTERVALS' | translate }}</mat-label>
            <input type="number" min="1" matInput [placeholder]="'PAGES.CONFIGURATOR.INTERVALS_INTEGER' | translate" [(ngModel)]="timeInterval">
            <span matSuffix>{{ 'PAGES.CONFIGURATOR.MINUTES' | translate }}</span>
        </mat-form-field>
    </div>

    <button class="start-button" mat-raised-button color="primary" (click)="setSession()"
        [disabled]="!sessionCanStart()">{{ 'PAGES.CONFIGURATOR.START_SESSION' | translate }}</button>
</div>
