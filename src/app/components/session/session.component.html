<div class="current-roles">
    <div class="driver">
        <mat-icon aria-hidden="false" aria-label="Driver" [matTooltip]="'PAGES.SESSION.DRIVER_INSTRUCTIONS' | translate" matTooltipPosition="right">keyboard</mat-icon>
        <span>{{currentDriver()}}</span>
    </div>
    <div class="navigator">
        <span>{{currentNavigator()}}</span>
        <mat-icon aria-hidden="false" aria-label="Navigator" [matTooltip]="'PAGES.SESSION.NAVIGATOR_INSTRUCTIONS' | translate" matTooltipPosition="left">campaign</mat-icon>
    </div>
</div>
<div class="timer">
    <div class="minutes">{{formatCyphers(timerMinutes())}}</div>
    <div class="separator">:</div>
    <div class="seconds">{{formatCyphers(timerSeconds())}}</div>
</div>
<div class="progress-bar">
    <mat-progress-bar
        color="primary"
        mode="determinate"
        [value]="progressBarValue()">
    </mat-progress-bar>
</div>
